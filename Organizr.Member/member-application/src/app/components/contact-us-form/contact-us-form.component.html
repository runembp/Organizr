<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-6">

            <div class="container">

                <form [formGroup]="contactUsForm" (ngSubmit)="sendContactForm()">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="firstName" class="form-label">Fornavn</label>
                            <input type="text" formControlName="firstName" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="lastName" class="form-labe">Efternavn</label>
                            <input type="text" formControlName="lastName" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="phoneNumber" class="form-label">Telefonnummer</label>
                            <input type="text" formControlName="phoneNumber" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="subject" class="form-label">Emne</label>
                            <input type="text" formControlName="subject" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="message" class="form-label">Besked</label>
                            <textarea formControlName="message" cols="30" rows="8" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary text-center"
                                [disabled]="contactUsForm.invalid">
                                Send
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
